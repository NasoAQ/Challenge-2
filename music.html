<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music check</title>
</head>
<body>
    <div style="font-family: Arial, Helvetica, sans-serif; background-color: rgb(190, 190, 190); border: 1px solid rgb(190, 190, 190)">
        <h1>Registrazione</h1>
    </div>

    <div style="background-color: rgb(190, 190, 190); border: 1px solid rgb(190, 190, 190)">

        <form onsubmit="alert('registrazione completata')">

            <input type="text" placeholder="Nome"/>
            <input type="text" placeholder="Cognome"/>
            <input type="date"/>
            <div>
                <input type="number" placeholder="Numero di telefono"/>
                <input type="email" placeholder="Indirizzo email"/>
                <input type="password" placeholder="Password"/>
            </div>
    </div>

    <div style="background-color: black; border:2px solid black;" >
    </div>

    <div style="font-family: Arial, Helvetica, sans-serif; background-color: rgb(216, 215, 215); border: 1px solid rgb(215, 215, 215)">
        <h2>Seleziona i tuoi generi preferiti</h2>
    

        <ul>
            <li>Rap</li><input type="checkbox"/>
            <li>Rock</li><input type="checkbox"/>
            <li>Classica</li><input type="checkbox"/>
            <li>Pop</li><input type="checkbox"/>
            <li>Dance</li><input type="checkbox"/>
            <li>Elettronica</li><input type="checkbox"/>
        </ul>
    </div>
    
    <div style="background-color: black; border:2px solid black;" >
    </div>

    <div style="font-family: Arial, Helvetica, sans-serif; background-color: rgb(230, 230, 230); border: 1px solid rgb(230, 230, 230)">

        <p><span style="color: rgb(25, 0, 255);">Accetta termini e condizioni</span></p><input type="radio"/>
        <button type="submit">INVIA REGISTRAZIONE</button>
    </div>
</form>

<div style="background-color: black; border:2px solid black;" >
</div>
    
</body>
</html>
